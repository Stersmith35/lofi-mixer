<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-Fi Video Mixer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-bar">
            <p id="header-text">LoFi Ambience Mixer</p>
        </div>
        
    </header>
    

    <div class="section">
        <div class="img-title"> 
        <img class="logo" src="./img/youtube-icon.webp">
        <h2>Videos</h2>
        </div>
        <div id="videoGrid" class="card-grid"></div>
        <button id="addVideoBtn" class="add-btn">+ Add Video</button>
    </div>

    <div class="section">
        <div class="img-title"> 
        <img class="logo" src="./img/spotify-logo.png">
        <h2>Playlists</h2>
        </div>
        <div id="playlistGrid" class="card-grid"></div>
        <button id="addPlaylistBtn" class="add-btn">+ Add Playlist</button>
    </div>

    <div class="player-container">
        <iframe id="youtubePlayer" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        <iframe id="spotifyPlayer" width="300" height="380" frameborder="0" allow="encrypted-media"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
